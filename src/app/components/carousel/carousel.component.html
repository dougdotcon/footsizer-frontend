<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Itens do Carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/sapato1.jpg" class="d-block w-100" alt="Imagem de um sapato social elegante" loading="lazy">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold text-uppercase">Sapato Social</h5>
        <p class="text-light">Elegância e conforto para ocasiões formais.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/sapato2.jpg" class="d-block w-100" alt="Imagem de um sapato esportivo confortável" loading="lazy">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold text-uppercase">Sapato Esportivo</h5>
        <p class="text-light">Perfeito para atividades físicas e estilo casual.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/sapato3.jpg" class="d-block w-100" alt="Imagem de um sapato casual moderno" loading="lazy">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="fw-bold text-uppercase">Sapato Casual</h5>
        <p class="text-light">Moderno e confortável para o dia a dia.</p>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>
