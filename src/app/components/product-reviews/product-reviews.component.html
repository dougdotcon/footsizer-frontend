<div class="product-reviews">
  <h3>Avaliações dos Clientes</h3>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">
        Avaliações
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab">
        Comentários
      </button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="reviews" role="tabpanel">
      <div class="review">
        <p><strong>Cliente 1</strong> - 5 estrelas</p>
        <p>Ótimo produto! Super confortável e estiloso.</p>
      </div>
      <div class="review">
        <p><strong>Cliente 2</strong> - 4 estrelas</p>
        <p>Gostei muito, mas achei que o tamanho ficou um pouco apertado.</p>
      </div>
    </div>

    <div class="tab-pane fade" id="comments" role="tabpanel">
      <div>
        <p>Deixe seu comentário!</p>
        <textarea class="form-control" rows="3" placeholder="Escreva seu comentário aqui..."></textarea>
        <button class="btn btn-primary mt-2">Enviar Comentário</button>
      </div>
    </div>
  </div>
</div>
